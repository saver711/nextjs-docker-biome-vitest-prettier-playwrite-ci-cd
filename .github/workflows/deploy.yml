name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image (runner stage)
        run: docker build --target runner -t ahmedhassan711/nextjs-app:latest .

      - name: Push image to Docker Hub
        run: docker push ahmedhassan711/nextjs-app:latest

  deploy:
    needs: build
    runs-on: self-hosted # GitHub Actions runner installed on your EC2
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull latest image
        run: docker-compose -f docker-compose.prod.yml pull

      - name: Restart container with new image
        run: docker-compose -f docker-compose.prod.yml up -d
