# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name ahworks.xyz www.ahworks.xyz;
    return 301 https://$host$request_uri;
}

# HTTPS reverse proxy to Next.js container
server {
    listen 443 ssl;
    server_name ahworks.xyz www.ahworks.xyz;

    ssl_certificate     /etc/letsencrypt/live/ahworks.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ahworks.xyz/privkey.pem;

    # (optional hardening)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://nextjs-app:3000;   # container name + port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
