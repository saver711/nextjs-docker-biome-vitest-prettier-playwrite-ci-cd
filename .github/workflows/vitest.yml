name: Vitest
on: [push, pull_request]
jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Run Vitest
        run: pnpm vitest run --coverage
